name: Form Prefiller
slug: form-prefiller
type: plugin
version: 1.1.3
description: Prefill form fields from various data sources
icon: list-alt
author:
  name: Ron Wardenier
  email: bleutzinn@rwgc.nl
homepage: https://github.com/bleutzinn/grav-plugin-form-prefiller
keywords: grav, plugin, form, prefill
bugs: https://github.com/bleutzinn/grav-plugin-form-prefiller/issues
docs: https://github.com/bleutzinn/grav-plugin-form-prefiller/blob/master/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
